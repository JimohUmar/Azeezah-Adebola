<!DOCTYPE html>
<html lang="en">
<head>

  <title>ADEBOLA AZIZAH</title>

  <link rel="icon" href="./C7.jpg" type="image/x-icon" />
  <link rel="shortcut icon" href="./C7.jpg" type="image/x-icon" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: white;
      color: #000;
      padding-top: 80px; /* Prevent navbar from covering content */
      padding-left: 2%;
      padding-right: 2%;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 70px;
      padding-right: 11%;
    }

    .title {
      font-size: 48px;
      font-weight: 400;
      text-align: center;
      flex: 1;
    }

    .nav-left,
    .nav-right {
      font-size: 20px;
      cursor: pointer;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      padding: 5%;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
